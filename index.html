---
layout: base
title: Home
nav: /
---

<section class="content">
            <div class="main-header content-landing">
                <h1 class="name">Desmond Duggan</h1> 
                <div class="dash"></div>                       
            </div>
            <div class="main-content content-landing">
                <p class="lead">RECENT POSTS</p>
                <ul class="project-list">
                    {% for post in site.posts limit:5 %}
                        <li><span>{{post.date | date: "%b %d"}}</span><a href="{{post.url}}">{{post.title}}</a></li>
                    {% endfor %}
                </ul>
                <a href="/posts">More</a>
            </div>
</section>

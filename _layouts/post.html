---
layout: base
---

<section class="content">
	<p style="text-align:right; margin:0;">{{ page.date | date: "%-d %B %Y" }}</p>
	{{ content }}

	{% if page.link %}
    <div style="text-align:right;">
        <a href="{{ page.link }}" class="round-btn">{{page.linkname}}</a>
    </div>
    {% endif %}

    <div class="main-content content-landing">
	    <p class="lead">OTHER POSTS</p>
	    <ul class="project-list">
	        {% for post in site.posts limit:5 %}
				{% if post.title != page.title %}
				    <li><span>{{post.date | date: "%b %d"}}</span><a href="{{post.url}}">{{post.title}}</a></li>
				{% endif %}
	        {% endfor %}
	    </ul>
	</div>
</section>

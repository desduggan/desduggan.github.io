<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="/slick/slick.css"/>

    <title>  {% if page.title %} {{ page.title }} | {% endif %} Desmond Duggan  </title>

    <link rel="stylesheet" type="text/css" href="/css/app.css">

    <link rel="stylesheet" type="text/css" href="/css/post.css">

    <script type="text/javascript">
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', 'UA-40742051-1', 'desmondrduggan.com');
        ga('send', 'pageview');
    </script>

</head>


<body>


<section class="content fullscreen">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-lg-offset-3 col-xs-12 text-center details">
                <h1 class="text-center page-title">RECENT PROJECTS</h1>
                <div class="dash"></div>
                {{ content }}
                <div class="text-right">
                    <a href="/" class="round-btn">Home</a>
                    <a href="{{ page.github }}" class="round-btn">Github</a>
                </div>
            </div>

            <div class="col-lg-6 col-lg-offset-3 col-xs-10 col-xs-offset-1 text-left more">
                <h3>Other Projects</h3>
                <div class="multiple-slick text-center">
                    {% for post in site.posts %}
                    <div class="slider-block">
                        <img src="/img/washu.png" class="img-responsive topic-image" alt="Wash U">
                        <h5>{{post.title}}</h5>
                        <p><small>{{ post.excerpt | remove: '<p>' | remove: '</p>' }}</small></p>
                        <a href="{{ post.url }}" class="round-btn">Details</a>
                        <a href="{{ post.github }}" class="round-btn">Github</a>
                    </div>
                    {% endfor %}
                    <div class="slider-block">
                        <img src="/img/washu.png" class="img-responsive topic-image" alt="Wash U">
                        <h5>Resume</h5>
                        <p><small> A digital version of my resume with .pdf download.</small></p>
                        <a href="/resume/" class="round-btn">Details</a>
                    </div>                    
                </div>
            </div>                           
        </div>
    </div>
<footer>
    <div class="text-center">
      <p>&copy; <a href="/">Desmond Duggan</a> 2014</p>
    </div>
</footer>
</section>


<script src="/js/jquery-1.10.2.min.js" type="text/javascript"></script>
<script src="/js/bootstrap.min.js" type="text/javascript"></script>
<script type="text/javascript" src="/slick/slick.min.js"></script>

<script type="text/javascript">
    $('.multiple-slick').slick({
      dots: true,
      infinite: false,
      speed: 300,
      slidesToShow: 3,
      slidesToScroll: 3,
      responsive: [
        {
          breakpoint: 1024,
          settings: {
            slidesToShow: 3,
            slidesToScroll: 3,
            infinite: true,
            dots: true
          }
        },
        {
          breakpoint: 600,
          settings: {
            slidesToShow: 2,
            slidesToScroll: 2
          }
        },
        {
          breakpoint: 480,
          settings: {
            slidesToShow: 1,
            slidesToScroll: 1
          }
        }
      ]
    });
</script>

</body>




</html>
